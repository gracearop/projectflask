
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/secondScripts.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/biodata_template.js') }}" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
  <form method="post">
    <label for="student_name">Name</label>
    <input type="text" name="student_name" id="student_name" required>
    <br>
    <label for="student_password">Password</label>
    <input type="password" name="student_password" id="student_password" required>
    <br>
    <label for="matric_number">Matric Number</label>
    <input type="text" name="matric_number" id="matric_number" required>
    <br>
    <label for="student_level">Level</label>
    <input type="number" name="student_level" id="student_level" required>
    <br>
    <label for="student_state">State</label>
    <input type="text" name="student_state" id="student_state" required>
    <br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <br>
    <label for="programme_type">Programme Type</label>
    <input type="text" name="programme_type" id="programme_type" required>
    <br>
    <label for="department">Department</label>
    <input type="text" name="department" id="department" required>
    <br>
    <label for="local_government">Local Government</label>
    <input type="text" name="local_government" id="local_government" required>
    <br>
    <label for="phone_number">Phone Number</label>
    <input type="text" name="phone_number" id="phone_number" required>
    <br>
    <label for="year_of_admission">Year of Admission</label>
    <input type="number" name="year_of_admission" id="year_of_admission" required>
    <br>
    <label for="faculty">Faculty</label>
    <input type="text" name="faculty" id="faculty" required>
    <br>
    <label for="programme">Programme</label>
    <input type="text" name="programme" id="programme" required>
    <br>
    <input type="submit" value="Register">
    <h3><a href="{{ url_for('auth.login')  }}">Or Login</a></h3>
  </form>
</body>
</html>
