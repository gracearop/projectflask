{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Bio Data{% endblock %}</h1>
{% endblock %}




{% block content %}


 <!-- block content -->
         <div class="mt-2 da mb-2 px-2 border border-gray-300">
               <h2 class="da p-4 text-gray-700 font-bold">BioData</h2>
         </div>

<!-- content section -->
         <section class="flex justify-center min-h w-full">
            <div class="w-[30%] m-2 max-w-sm p-4 bg-white text-gray-500 border shadow-lg rounded-lg sm:p-6 md:p-8" style="border: 1px solid #63490a; height: 50%;">
               <!-- Profile Section -->
               <div class="flex flex-col items-center pb-10">
                   <img class="w-50 h-20 mb-3 border-4 border-white" src="{{ g.user['profile_image'] }}" alt="Profile Image"/>
               </div>
           
               <!-- Display Form Section -->
               <form class="space-y-6">
                   <div>
                       <label for="student_name" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Name:</label>
                       <input type="text" name="student_name" id="student_name" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-sm block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="{{ g.user['student_name'] }}" disabled />
                   </div>
                   <div>
                       <label for="matric_number" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Matric number:</label>
                       <input type="text" name="matric_number" id="matric_number" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-sm block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="{{ g.user['matric_number'] }}" disabled />
                   </div>
                   <div>
                       <label for="student_level" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Level:</label>
                       <input type="number" name="student_level" id="student_level" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-sm block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="{{ g.user['student_level'] }}" disabled />
                   </div>
               </form>
           </div>
           
           <!-- second div -->

             <div class="bio_template w-[70%] m-2">
               <h2 class="py-2 px-2 rounded-lg font-medium m-2" style="background-color: #b3810d;">Bio Info</h2>
               <form id="persistentForm" class="space-y-4">
                 <section class="flex w-full">
                   <div class="flex-1 ml-2 mr-2">
                     <label for="country" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Country:</label>
                     <select id="country" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900">
                       <option value="">Select a country</option>
                       <option value="Nigeria">Nigeria</option>
                       <option value="South Africa">South Africa</option>
                       <option value="Kenya">Kenya</option>
                       <option value="Egypt">Egypt</option>
                       <option value="Ghana">Ghana</option>
                       <!-- Add more countries as needed -->
                     </select>
                   </div>
                   <div class="flex-1 mr-2 ml-2">
                     <label for="student_state" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">State:</label>
                     <input type="text" name="student_state" id="student_state" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="{{ g.user['student_state'] }}" disabled />
                   </div>
                 </section>
           
                 <section class="flex w-full">
                   <div class="flex-1 ml-2 mr-2">
                     <label for="local_government" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">LGA/City:</label>
                     <input type="text" name="local_government" id="local_government" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="{{ g.user['local_government'] }}" disabled />
                   </div>
                   <div class="flex-1 ml-2 mr-2">
                     <label for="contactAddress" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Contact Address:</label>
                     <input type="text" id="contactAddress" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="Contact Address">
                   </div>
                 </section>
           
                 <section class="flex w-full">
                   <div class="flex-1 ml-2 mr-2">
                     <label for="hometown" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Hometown:</label>
                     <input type="text" id="hometown" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="Hometown">
                   </div>
                   <div class="flex-1 ml-2 mr-2">
                     <label for="homeAddress" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Home Address:</label>
                     <input type="text" id="homeAddress" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="Home Address">
                   </div>
                 </section>
           
                 <section class="flex w-full">
                   <div class="flex-1 ml-2 mr-2">
                     <label for="placeOfBirth" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Place of Birth:</label>
                     <input type="text" id="placeOfBirth" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="Place of Birth">
                   </div>
                   <div class="flex-1 ml-2 mr-2">
                     <label for="dateOfBirth" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Date of Birth:</label>
                     <input type="date" id="dateOfBirth" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900">
                   </div>
                 </section>
           
                 <section class="flex w-full">
                   <div class="flex-1 ml-2 mr-2">
                     <label for="gender" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Gender:</label>
                     <select id="gender" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900">
                       <option value="">Select gender</option>
                       <option value="Male">Male</option>
                       <option value="Female">Female</option>
                     </select>
                   </div>
                   <div class="flex-1 ml-2 mr-2">
                     <label for="tribe" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Tribe:</label>
                     <select id="tribe" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900">
                       <option value="">Select a tribe</option>
                       <option value="Igbo">Igbo</option>
                       <option value="Hausa">Hausa</option>
                       <option value="Yoruba">Yoruba</option>
                       <option value="Other">Other</option>
                     </select>
                   </div>
                 </section>
           
                 <section class="flex w-full">
                   <div class="flex-1 ml-2 mr-2">
                     <label for="religion" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Religion:</label>
                     <select id="religion" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900">
                       <option value="">Select a religion</option>
                       <option value="Christianity">Christianity</option>
                       <option value="Islam">Islam</option>
                       <option value="Hinduism">Hinduism</option>
                       <option value="Buddhism">Buddhism</option>
                       <option value="Judaism">Judaism</option>
                       <option value="Sikhism">Sikhism</option>
                       <option value="Other">Other</option>
                       <!-- Add more religions as needed -->
                     </select>
                   </div>
                   <div class="flex-1 ml-2 mr-2">
                     <label for="maritalStatus" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Marital Status:</label>
                     <select id="maritalStatus" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900">
                       <option value="">Select marital status</option>
                       <option value="Single">Single</option>
                       <option value="Married">Married</option>
                     </select>
                   </div>
                 </section>
           
                 <section class="flex w-full">
                   <div class="flex-1 ml-2 mr-2">
                     <label for="bloodGroup" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Blood Group:</label>
                     <select id="bloodGroup" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900">
                       <option value="">Select blood group</option>
                       <option value="A+">A+</option>
                       <option value="A-">A-</option>
                       <option value="B+">B+</option>
                       <option value="B-">B-</option>
                       <option value="AB+">AB+</option>
                       <option value="AB-">AB-</option>
                       <option value="O+">O+</option>
                       <option value="O-">O-</option>
                     </select>
                   </div>
                   <div class="flex-1 ml-2 mr-2">
                     <label for="genotype" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Genotype:</label>
                     <select id="genotype" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900">
                       <option value="">Select genotype</option>
                       <option value="AA">AA</option>
                       <option value="AS">AS</option>
                       <option value="SS">SS</option>
                       <option value="AC">AC</option>
                       <option value="SC">SC</option>
                     </select>
                   </div>
                   <div class="flex-1 ml-2 mr-2">
                     <label for="disability" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-600">Disability:</label>
                     <input type="text" id="disability" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-white dark:border-gray-300 dark:placeholder-gray-300 dark:text-gray-900" placeholder="Disability">
                   </div>
                 </section>
               </form>
             </div>
           
        
             <script>
               document.addEventListener('DOMContentLoaded', function() {
                 const formElements = [
                   'country', 'hometown', 'placeOfBirth', 'contactAddress', 'homeAddress',
                   'dateOfBirth', 'gender', 'tribe', 'religion', 'maritalStatus', 'bloodGroup', 
                   'genotype', 'disability'
                 ];
           
                 formElements.forEach(function(elementId) {
                   const inputField = document.getElementById(elementId);
           
                   // Load saved value from localStorage
                   const savedValue = localStorage.getItem(elementId);
                   if (savedValue) {
                     inputField.value = savedValue;
                   }
           
                   // Save value to localStorage on input or change event
                   inputField.addEventListener(inputField.tagName === 'SELECT' ? 'change' : 'input', function() {
                     localStorage.setItem(elementId, inputField.value);
                   });
                 });
               });
             </script>
        
           









{% endblock %}
